{% extends "speech/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
        <div class = "content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class = "form-group">
                            <Legend class = "border-bottom mb-4">Join Us Now</Legend>
                            {{ form|crispy }}
                </fieldset>
                        <div class = "form-group">
                            <button class = "btn btn-outline-info" type="submit">sign Up</button>

                        </div>

            </form>

                <div class="border-top pt3">
                    <small class = 'text-muted'>
                        Already have an account? <a class="ml-3" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div> 
        </div>
 {% endblock content %}
