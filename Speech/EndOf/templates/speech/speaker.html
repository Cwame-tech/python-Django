{% extends "speech/base.html" %}

{% block content %}
    
    {% for speaker in queryset %}
    <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{speaker.firstname }}</a>
                <small class="text-muted">{{ speaker.lastname }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ speaker.info }}</a></h2>
            
            </div>
      </article>
    {% endfor %}



{% endblock %}
